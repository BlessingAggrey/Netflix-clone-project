<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./CSS/style.css" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix Dominica- Watch TV Shows Online, Watch Movies Online</title>
</head>

<body>
  <header>
    <div class="header-div">
      <img src="Images/netflix-logo.png" alt="Netflix-logo" style="height: 50px" />

      <div id="languages">
        <label for="languages"></label>
        <select name="languages" id="languages">
          <option value="english">English</option>
          <option value="espanol">Espanol</option>
        </select>
      </div>

      <div class="btn">
        <button>
          <a href="http://www.netflix.com/dm/login" class="sign-btn">Sign-In</a>
        </button>
      </div>
    </div>

    <section class="hero-section">
      <div class="content">
        <div class="hero-text">
          <h1 style="font-size: 65px">Unlimited movies, TV shows, and more.</h1>
          <br>
          <p>Watch anywhere. Cancel anytime.</p>
        </div>
        <br>
        <form>
          <div class="form-control">
            <label for="email">Ready to watch? Enter your email to create or restart your
              membership.</label>
            <div class="input-control">
              <input type="text" class="box" placeholder="Email address" />
              <button>Get Started &#8250</button>
            </div>
          </div>
        </form>
      </div>
    </section>
  </header>
  <section class="section-1"></section>
  <section class="section-2"></section>
  <section class="section-3"></section>
  <section class="section-4"></section>
  <section class="section-5"></section>
</body>

</html>
